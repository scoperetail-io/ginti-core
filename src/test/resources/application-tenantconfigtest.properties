#Tenant ID to be used
scoperetail.ginti.tenant[0].id=05
#Optional fixed prefix used to replace the "T" in the format. If Prefix is not provided then use the tenantId as the prefix
scoperetail.ginti.tenant[0].prefix=05
#Sequence Format - See <<TBD>> for formatting guide
scoperetail.ginti.tenant[0].format=DDTTNN
#Name of the DB sequence to be used by the query
scoperetail.ginti.tenant[0].sequence=ORDER

spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

