#Tenant ID to be used
scoperetail.ginti.tenant[0].id=12345
#Optional fixed prefix used to replace the "T" in the format. If Prefix is not provided then use the tenantId as the prefix
scoperetail.ginti.tenant[0].prefix=12345
#Sequence Format - See <<TBD>> for formatting guide
scoperetail.ginti.tenant[0].format=DDDDDTTNNNNNNNNN
#Name of the DB sequence to be used by the query
scoperetail.ginti.tenant[0].sequence=ORDER_NBR

scoperetail.ginti.sql=SELECT NEXT VALUE FOR ORDER_NBR

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MSSQLServer

